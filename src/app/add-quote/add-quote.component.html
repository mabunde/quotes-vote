<h6 class="card-sub mb-2 text-muted"> {{quote.author}} <span id="when">Posted: {{quote.completeDate|dateCount}} days
        ago</span></h6>
<div class="container-fluid" id="buttons">
    <button class="btn btn-sm btn-success" (click)='upvote()'>{{quote.likes}} <i class="fa fa fa-thumbs-up"
            id="likes"></i></button>
    <button class="btn btn-sm hate" (click)="downvote()">{{quote.dislikes}} <i class="fa fa-thumbs-down"
            id="dislikes"></i></button>
    <button class="btn btn-sm btn-danger" id="del" (click)="deleteQuote(true)"><i class="fa fa fa-trash"
            id="delete"></i></button>
</div>
