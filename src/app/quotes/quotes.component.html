<div class="container">
    <h1>Welcome to Inspirational quotes</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h5 id={{i}} appHighlight>{{quote.name}} due on {{quote.datePosted|date|uppercase}}</h5>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Quote Details</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-add-quote [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-add-quote>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
