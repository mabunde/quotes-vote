<div class="container-fluid myform">
    <div class="row">
        <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
            <div class="form-group">
                <br>
                <label for="name">Topic</label>
                <input type="text" required class="form-control" placeholder="Topic of the quote.." id="name"
                    [(ngModel)]="newQuotes.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                </div>
            </div>

            <div class="form-group">
                <label for="author"> Author </label>
                <input type="text" required class="form-control" placeholder="Author's name.." id="author"
                    [(ngModel)]="newQuotes.author" name="author" #author="ngModel">
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Name of Author is Required</p>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Quote</label>
                <textarea class="form-control" id="description" placeholder="Quote description.." rows="4" required
                    [(ngModel)]="newQuotes.description" name="description" #description="ngModel"></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>
                </div>
            </div>

            <div class="form-group">
                <label for="complete"> Date </label> <br>
                <input type='date' id="complete" required [(ngModel)]="newQuotes.completeDate" name="completeDate"
                    #completeDate="ngModel">
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                </div>
            </div>
            <br>
            <p>Add your Quote </p>
            <button type="submit" class="btn btn-outline-success btn-sm"> Add </button>
        </form>
    </div>
    <br>
</div>
